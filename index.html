    <script type="text/javascript">
      function checkScreenSize() {
        if (window.innerWidth <= 768) {
          window.location.href = "indexMobile.html";
        }
      }
      window.onload = checkScreenSize;
    </script>
    <script type="text/javascript">
      // Get the .header-title element
      var headerTitle = document.querySelector('.header-title');

      var lastScrollPosition = 0;
      var threshold = 200;
      var stopAt = 500; // The number of pixels after which to stop

      function handleScroll() {
        var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;

        // Add the class based on scroll position
        if (scrollPosition > lastScrollPosition && scrollPosition > threshold && scrollPosition < stopAt) {
          headerTitle.classList.add('sticky');
        } 

        // Remember the last scroll position
        lastScrollPosition = scrollPosition;
      }

      // Add a scroll event listener using requestAnimationFrame
      var raf;
      function loop() {
        handleScroll();
        raf = requestAnimationFrame(loop);
      }

      // Start the loop
      loop();

      // Optionally, you might want to cancel the animation frame when needed
      // window.cancelAnimationFrame(raf);
    </script>
